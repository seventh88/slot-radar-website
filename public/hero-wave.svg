<svg
  width="500"
  height="400"
  viewBox="0 0 500 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <!-- 你可以根据需要修改颜色 -->
      <stop offset="0%" stop-color="#c2fbff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- 使用渐变填充背景 -->
  <rect width="500" height="400" fill="url(#bgGradient)" />

  <!-- 半透明白色圆形，你可以自由调整位置和大小 -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" fill-opacity="0.7"/>
  <circle cx="300" cy="150" r="70" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="200" cy="280" r="40" fill="#ffffff" fill-opacity="0.6"/>
</svg>